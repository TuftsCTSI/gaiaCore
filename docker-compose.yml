version: '3.8'

services:
  gaiacore-db:
    build: .
    image: gaiacore:latest
    container_name: gaiacore-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: gaiacore
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - gaiacore-data:/var/lib/postgresql/data
      - ./sql:/sql
      - ./test/omop:/csv
      - ./test/data_source:/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gaiacore-network

  gaiacore-api:
    image: postgrest/postgrest:latest
    container_name: gaiacore-postgrest
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgresql://postgres:postgres@gaiacore-db:5432/gaiacore
      PGRST_DB_SCHEMAS: backbone,working
      PGRST_DB_ANON_ROLE: postgres
      PGRST_SERVER_PORT: 3000
      PGRST_OPENAPI_MODE: follow-privileges
      PGRST_DB_MAX_ROWS: 1000
    depends_on:
      gaiacore-db:
        condition: service_healthy
    networks:
      - gaiacore-network

volumes:
  gaiacore-data:
    driver: local

networks:
  gaiacore-network:
    driver: bridge
